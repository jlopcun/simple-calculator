<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is my calulator , made 100% by me , i hope you will enjoy it :)">
    <link rel="canonical" href="https://jlop-alculator.netlify.app">
    <meta name="keywords" content="calculator,jlopcun,front-end,junior">
    <meta property="og:title" content="jlop Calculator">
    <meta property="og:type" content="application">
    <meta property="og:url" content="https://jlop-calculator.netlify.app">
    <script src="https://kit.fontawesome.com/c3dec90392.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Basic calculator</title>
</head>
<body>
    <div class="darklight fas fa-moon" id="darklight"></div>
    <main class="calculator">
        <div class="screen" id="screen">
            
        </div>
        <div class="keys" id="keys">
            <div class="calc-key" data-number>1</div>
            <div class="calc-key" data-number>2</div>
            <div class="calc-key" data-number>3</div>
            <div class="calc-key" data-number>4</div>
            <div class="calc-key" data-number>5</div>
            <div class="calc-key" data-number>6</div>
            <div class="calc-key" data-number>7</div>
            <div class="calc-key" data-number>8</div>
            <div class="calc-key" data-number>9</div>
            <div class="calc-key" data-number>0</div>
            <div class="calc-key" data-operator="sum">+</div>
            <div class="calc-key" data-operator="diff">-</div>
            <div class="calc-key" data-operator="mult">*</div>
            <div class="calc-key" data-operator="part">/</div>
            <div class="calc-key" data-remover>C</div>
            <div class="calc-key" data-number>.</div>
            <div class="calc-key" data-number="">√</div>
            <div class="calc-key" data-number="">²</div>
            <div class="calc-key addedKey" data-removeOne>&#x2613;</div>
            <div class="calc-key addedKey" data-result>=</div>
        </div>
    </main>
    <footer class="foot">
        <p>Calculator made by <a href="https://github.com/jlopcun" target="_blank">Jlop</a></p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
